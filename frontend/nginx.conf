server {
  listen 80;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    # 对于单页应用 (SPA)，所有路由都应指向 index.html
    try_files $uri /index.html;
  }

  # 可以添加一个代理将 API 请求转发到后端，以解决CORS问题
